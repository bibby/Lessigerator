<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<title>Lessigerator</title>
<link rel="stylesheet" type="text/css" href="Lessig.css" />
<script type="text/javascript" language="javascript" src="Lessig.js"></script>
<script type="text/javascript" language="javascript">

// convenience method
function s()
{
	var slide = new Slide();
	Util
	.iterator(arguments)
	.each(function(s)
	{
		s.addArg(this);
	},slide);
	return slide;
}

// Presentation
Lessig.addSlides(

	// s()  is a shorthand for  new Slide()
	
	s("begin..", Util.html("by pressing right","smallest")),
	
	s("How long?"),
	
	s("last presentation"),
	
	s("hard part"),
	s("designing"),
	s("content"),
	s("organizing"),
	s("flow"),
	
	s("but how long.."),
	s("software"),
	s("( slideware )"),
	s("building it?"),
	
	s( Util.html("what if ?","em small") ),
	
	
	s("fast"),
	s("cheap"),
	s("easy"),
	
	s("same thing"),
	s("less time"),
	
	s("this is.."),
	
	s( Util.cat(
		Util.color(	Util.html("Lessig","bold"),	"darkblue"	),
		Util.html("erator","em")
	)),
	
	s( new Picture("imgs/new.jpg") ),
	
	s( 
		new Picture("http://bbby.org/images/bibby.jpg"),
		"me!"
	),
	
	s("javascript"),
	s("documented"),
	s("examples", Util.html("(this)","smallest")),
	s("open source"),
	
	s(
		new Picture("imgs/github.png"),
		new Picture("imgs/octocat.png")
	),
	
	s(  new Picture("http://botzilla.org/botzilla.jpg")),
	
	s( 
		"you like it!",
		SlideEffect.invert
	),
	
	s( Util.cat(
		Util.color("c", "red"),
		Util.color("o", "darkblue"),
		Util.color("l", "green"),
		Util.color("o", "orange"),
		Util.color("r", "red"),
		Util.color("s", "darkblue")
	)),
	
	s( new Picture("imgs/boston.jpg") , "pictures"),
	
	s( Util.html("don't have?" , "em small") ),
	
	s( new Picture("imgs/flickr.jpg") ),
	
	s( "fetched from the web" ),
	
	s( new Picture("imgs/dan_catt.jpg"), Util.html("(works for flickr)","tongue_in_cheek")),
	
	s( Lessig.flickr("guy drinking beer"), Util.html('"guy drinking beer"',"smallest") ),
	s( Lessig.flickr("hula hoop"), Util.html('"hula hoop"',"smallest") ),
	
	s( "Creative Commons" ),
	s( "non-licensed"),
	
	s( "amazing!" , SlideEffect.invert),
	
	s( "yours," ),
	s( "free,"),
	s( "now."),
	s( Util.html("(anniversary gift)" , "smallest") ),
	
	s( 
		Util.html("the end." , "smallest"),
		Util.html("left = back." , "smallest"),
		Util.html("esc = restart." , "smallest")
	)
);
</script>
</head>

</html>
